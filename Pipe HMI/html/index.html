<!--How the ID's were made:

Take the element first letter: (note for pumps put _ after letter so r_ p_ c_ L_)
<rect> = r
<path> = p
<circle> = c
<line> = L 
<polygon> = po

Then take the pipe number (ex: pipe1 = 1 pipe1_2 = 12)

Then add a number to the end according to how many rectangles are in the group called pipe#:
<g class="pipe#">
    <rect> = 1 (because first rect to appear in group)
    <line> = 1
    <rect> = 2
    <rect> = 3
    <path> = 1
    <path> = 2

add it all together: id="r11" (in pipe 1 first rectangle)

-->
